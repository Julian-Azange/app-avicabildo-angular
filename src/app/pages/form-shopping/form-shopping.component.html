<div class="container">

    <div class="m-3 p-4" id="comprasForm">
        <header class="mb-2 d-flex justify-content-center align-items-center">
            <h2>Compras</h2>
        </header>

        <div class="d-flex justify-content-end mr-3 mb-3">
            <button type="button" class="btn btn-color" (click)="mostrarDatos()">
                <i class="fas fa-table"></i>
                Ver datos
            </button>
        </div>


        <form [formGroup]="form" class="m-2" (ngSubmit)="enviarDatos()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="item">Item</label>
                    <input type="text" class="form-control" formControlName="item" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" formControlName="fecha">
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" formControlName="cantidad">
                </div>
                <div class="form-group col-md-6">
                    <label for="valor">Valor (en pesos colombianos)</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" formControlName="valor">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" formControlName="observaciones" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-center mb-5">
                <button type="submit" class="btn btn-color">Enviar</button>
            </div>
        </form>

    </div>
</div>


<!-- Botón de retroceso -->
<div class="m-2 fixed-top ml-3 mb-2">
    <button type="button" class="btn btn-sm btn-color rounded-circle" (click)="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>
</div>
