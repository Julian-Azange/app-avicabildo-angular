<div class="container">

    <div class="m-3 p-4" id="comprasForm">
        <header class="mb-2 d-flex justify-content-center align-items-center">
            <h2>Compras</h2>
        </header>

        <form [formGroup]="form" class="m-2" (ngSubmit)="enviarDatos()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="item">Item</label>
                    <input type="text" class="form-control" formControlName="item" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" formControlName="fecha">
                </div>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" formControlName="cantidad">
                </div>
                <div class="form-group col-md-6">
                    <label for="valor">Valor (en pesos colombianos)</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="number" class="form-control" formControlName="valor">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones</label>
                <textarea class="form-control" formControlName="observaciones" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-center mb-5">
                <button type="submit" class="btn btn-color">Enviar</button>
            </div>
        </form>

        <!-- Botón de Retroceso -->
        <div class="fixed-bottom ml-3 mb-2">
            <button type="button" class="btn btn-color rounded-circle" (click)="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>

        <!-- Contenedor para la tabla -->
        <div class="table-responsive">
            <h5>Datos Ingresados:</h5>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Observaciones</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dato of datos; let i = index">
                        <td>{{dato.item}}</td>
                        <td>{{dato.fecha}}</td>
                        <td>{{dato.descripcion}}</td>
                        <td>{{dato.cantidad}}</td>
                        <td>{{dato.valor | currency: 'COP'}}</td>
                        <td>{{dato.observaciones}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="eliminarDato(i)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"></td>
                        <td>Total: <span>{{ totalValor | currency: 'COP' }}</span></td>
                        <td colspan="2"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
