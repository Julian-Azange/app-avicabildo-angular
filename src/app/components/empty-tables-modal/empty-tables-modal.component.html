<h1 mat-dialog-title class="text-center font-weight-bold">Tablas vacias</h1>
<div mat-dialog-content class="my-dialog-content p-3">
    <p class="text-muted text-center">Una o más tablas están vacías. <br>No hay datos suficientes para descargar el archivo Excel.</p>
</div>
<div mat-dialog-actions class=" d-flex justify-content-around p-3">
    <button mat-button (click)="onCancel()" class="btn btn-danger">Cancelar</button>
</div>
